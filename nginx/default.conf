# ------------------------------------------------------
# Backend upstream (Spring Boot application)
# ------------------------------------------------------
upstream spring_boot_app {
    server expense-tracker-app:8080;   # Spring Boot container + Tomcat port
}

server {
    listen 80;
    server_name localhost;

    # ------------------------------------------------------
    # Basic security & limits
    # ------------------------------------------------------
    server_tokens off;                 # Hide NGINX version
    client_max_body_size 10m;          # Limit request size

    # ------------------------------------------------------
    # Reverse proxy to Spring Boot backend (APIs)
    # ------------------------------------------------------
    location / {
        proxy_pass http://spring_boot_app;
        proxy_http_version 1.1;

        # Preserve client & protocol information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Keep-alive & connection handling
        proxy_set_header Connection "";
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ------------------------------------------------------
    # Spring Boot Admin / Actuator endpoints (optional)
    # ------------------------------------------------------
    location /actuator/ {
        proxy_pass http://spring_boot_app;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
